{% load static %}
<!DOCTYPE html>

<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/sample.css' %}">
        <link rel="stylesheet" href="{% static 'css/contact.css' %}">
        <link rel="stylesheet" href="{% static 'css/header.css' %}">
        <link rel="stylesheet" href="{% static 'css/intro.css' %}">
        <link rel="stylesheet" href="{% static 'css/site.css' %}">
        <link rel="stylesheet" href="{% static 'css/slider.css' %}">
        <link rel="stylesheet" href="{% static 'css/footer.css' %}">
        <link rel="stylesheet" href="{% static 'css/policy.css' %}">
        <link rel="stylesheet" href="{% static 'css/contactForm.css' %}">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <script src="{% static 'js/jquery-2.1.4.min.js' %}"></script>
        <script src="{% static 'js/sample.js' %}"></script>
        <title>PORTFOLIO</title>
    </head>
    <body >

        {% include './header.html' %}

        <main>
            <div class="container my-5" >
                
                <div class="form-title_container">
                    <p class="for_title"><b>問い合わせフォーム</b></p>
                </div>
                {% if messages %}
                    <div class="messages">
                        {% for message in messages %}
                            <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
                <form method="POST" action="">
                    {% csrf_token %}
                    {{ form }}
                    <div class="form-container">
                        <input type="text" name="name" class="form-control" placeholder="お名前">
                    </div>
                    <div class="form-container">
                        <input type="email" name="email" class="form-control" placeholder="メールアドレス">
                    </div>
                    <div class="form-container">
                        <textarea rows="10" cols="50" placeholder="質問などはこちらへお願い致します。" name="textcontent" type="text" class="form-control"></textarea>
                    </div>
                    <div class="form-container">
                        <button type="submit" class="btn btn-outline-primary">送信</button>
                    </div>
                </form>
            </div>
            <div class="btn-container"></div>
        </main>

    {% include './footer.html' %}
    
    </body>
</html>
